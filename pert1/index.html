<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Inventaris</title>

    <!-- Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Data Inventaris</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="logout nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row">
        <div class="sidebar col-lg-2 col-3 bg-dark">
            <div class="admin text-center">
                <span class="text-white"><i class="fas fa-user"></i></span>
                <h5 class="text-white">Admin</h5>
            </div>
          <a class="nav-link active" href="#">Data Barang</a>
        </div>

        
        
        <div class="isian col-lg-10 col-9">
            <br>
            <h1>Data Barang</h1>
            <div class="tabel">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama Barang</th>
                    <th scope="col">Jenis</th>
                    <th scope="col">Harga Per-satuan</th>
                    <th scope="col">Terpakai</th>
                    <th scope="col">Cadangan</th>
                    <th scope="col">Jumlah</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Meja</td>
                    <td>Properti kelas</td>
                    <td>Rp.250.000</td>
                    <td>50</td>
                    <td>5</td>
                    <td>55</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Kursi</td>
                    <td>Properti kelas</td>
                    <td>Rp.80.000</td>
                    <td>100</td>
                    <td>32</td>
                    <td>132</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Papan Tulis</td>
                    <td>Properti kelas</td>
                    <td>Rp.420.000</td>
                    <td>4</td>
                    <td>1</td>
                    <td>5</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>

        </div>
      </div>

</body>
